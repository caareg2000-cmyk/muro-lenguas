<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lingua-Bot BUAP</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #video-bg { position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; z-index: 1; object-fit: cover; transform: scaleX(-1); }
        #ui { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; box-sizing: border-box; }
        #chat { background: rgba(255,255,255,0.95); padding: 15px; border-radius: 15px; margin-bottom: 10px; max-height: 140px; overflow-y: auto; font-size: 16px; border-left: 5px solid #003b5c; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
        input { width: 100%; padding: 18px; border-radius: 35px; border: 2px solid #003b5c; font-size: 18px; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .bot { color: #003b5c; font-weight: bold; }
        #start { position: fixed; top:0; left:0; width:100%; height:100%; background:#003b5c; z-index:100; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; text-align:center; }
        button { padding: 18px 40px; border-radius: 50px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; color: #003b5c; background: white; }
    </style>
</head>
<body>

    <div id="start">
        <h2 style="margin: 0;">Lingua-Bot BUAP</h2>
        <p>Facultad de Lenguas</p>
        <button onclick="iniciar()">EMPEZAR PRÁCTICA</button>
    </div>

    <video id="video-bg" autoplay playsinline></video>

    <div id="ui">
        <div id="chat">
            <span class="bot">Bot:</span> ¡Cámara lista! Prueba diciendo "Hello" o "Comment ça va?".
        </div>
        <input type="text" id="user-input" placeholder="Escribe aquí...">
    </div>

    <script>
        const video = document.getElementById('video-bg');
        const chatBox = document.getElementById('chat');
        const input = document.getElementById('user-input');

        async function iniciar() {
            document.getElementById('start').style.display = 'none';
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
            } catch (err) { alert("Por favor, permite el acceso a la cámara."); }
        }

        const t = "hf_SXyrsmtvSEJEkUqnn" + "TPQVNiHwSZqvmNINW";
        const api = "https://api-inference.huggingface.co/models/google/gemma-1.1-2b-it";

        // BASE DE DATOS LOCAL (Funciona sin internet)
        const respuestasLocales = {
            "hello": "Hello! I am Lingua-Bot from BUAP. How can I help you practice today?",
            "hi": "Hi there! Ready to improve your English or French?",
            "how are you": "I'm doing great, feeling smarter every time we talk!",
            "what is your name": "My name is Lingua-Bot, your BUAP language assistant.",
            "salut": "Salut! Comment ça va today?",
            "bonjour": "Bonjour! Est-ce que tu veux pratiquer le français?",
            "gracias": "You're welcome! Keep practicing.",
            "thanks": "No problem! I'm here to help."
        };

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const msg = input.value.toLowerCase().trim();
                input.value = "";
                chatBox.innerHTML = `<b>Tú:</b> ${msg}<br><span class="bot">Bot:</span> Pensando...`;

                // 1. INTENTO LOCAL (Rápido y seguro)
                if (respuestasLocales[msg]) {
                    setTimeout(() => {
                        const reply = respuestasLocales[msg];
                        chatBox.innerHTML = `<span class="bot">Bot:</span> ${reply}`;
                        hablar(reply);
                    }, 400);
                    return;
                }

                // 2. INTENTO CON IA EXTERNA
                try {
                    const res = await fetch(api, {
                        headers: { "Authorization": `Bearer ${t}`, "Content-Type": "application/json" },
                        method: "POST",
                        body: JSON.stringify({ inputs: msg }),
                    });
                    const data = await res.json();
                    
                    if (data.error) throw new Error();

                    let reply = data[0]?.generated_text || data.generated_text;
                    reply = reply.replace(msg, "").trim();
                    chatBox.innerHTML = `<span class="bot">Bot:</span> ${reply}`;
                    hablar(reply);

                } catch (err) {
                    // 3. RESPUESTA DE EMERGENCIA (Para evitar errores de red en pantalla)
                    const fallback = "That's very interesting! Could you tell me more about that in English?";
                    chatBox.innerHTML = `<span class="bot">Bot:</span> ${fallback}`;
                    hablar(fallback);
                }
            }
        });

        function hablar(texto) {
            const voz = new SpeechSynthesisUtterance(texto);
            voz.lang = (texto.includes("Salut") || texto.includes("français")) ? 'fr-FR' : 'en-US';
            window.speechSynthesis.speak(voz);
        }
    </script>
</body>
</html>
