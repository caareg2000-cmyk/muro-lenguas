<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #ui-container {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 85%; z-index: 100; display: flex; flex-direction: column; gap: 10px;
        }
        #chat-box {
            background: rgba(255, 255, 255, 0.9); padding: 15px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); max-height: 150px; overflow-y: auto; font-size: 14px;
        }
        #user-input {
            padding: 12px 20px; border-radius: 25px; border: none; outline: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-size: 16px;
        }
        .status { font-weight: bold; color: #003b5c; } /* Color Azul BUAP */
    </style>
</head>
<body>

    <div id="ui-container">
        <div id="chat-box">
            <span class="status">Lingua-Bot:</span> ¡Hola! Enfoca el logo de la BUAP para empezar a practicar.
        </div>
        <input type="text" id="user-input" placeholder="Escribe tu respuesta aquí...">
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-circle color="#003b5c" radius="0.4" position="0 0 0" opacity="0.8"></a-circle>
            <a-text value="LINGUA-BOT\nFACULTAD DE LENGUAS" color="white" align="center" width="2" position="0 0 0.1"></a-text>
        </a-entity>
    </a-scene>

    <script>
        const token = "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"; // <--- PEGA AQUÍ TU TOKEN DE HUGGING FACE
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const userMsg = input.value;
                input.value = "";
                chatBox.innerHTML = `<span class="status">Tú:</span> ${userMsg}<br><span class="status">Lingua-Bot:</span> Pensando...`;

                try {
                    const response = await fetch("https://api-inference.huggingface.co/models/meta-llama/Meta-Llama-3-8B-Instruct", {
                        headers: { 
                            Authorization: `Bearer ${token}`,
                            "Content-Type": "application/json"
                        },
                        method: "POST",
                        body: JSON.stringify({
                            inputs: `<|begin_of_text|><|start_header_id|>system<|end_header_id|>Eres Lingua-Bot, tutor de idiomas de la Facultad de Lenguas BUAP. Eres breve, amable y corriges la gramática. Si te hablan en inglés, respondes en inglés; si es en francés, en francés. Contexto: Facultad de Lenguas.<|eot_id|><|start_header_id|>user<|end_header_id|>${userMsg}<|eot_id|><|start_header_id|>assistant<|end_header_id|>`
                        }),
                    });

                    const data = await response.json();
                    let aiText = data[0].generated_text.split("<|start_header_id|>assistant<|end_header_id|>")[1] || "Lo siento, tuve un pequeño error. ¿Puedes repetir?";
                    chatBox.innerHTML = `<span class="status">Lingua-Bot:</span> ${aiText}`;
                } catch (error) {
                    chatBox.innerHTML = `<span class="status">Error:</span> No pude conectar con el servidor.`;
                }
            }
        });
    </script>
</body>
</html>
