<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <style>
        #indicador { position: fixed; top: 10px; width: 100%; text-align: center; z-index: 100; color: white; background: rgba(0,0,0,0.5); }
        #boton-inicio { position: fixed; bottom: 50%; left: 50%; transform: translate(-50%, 50%); z-index: 200; padding: 20px; font-size: 20px; background: #003b5c; color: white; border: none; border-radius: 10px; cursor: pointer;}
    </style>
</head>
<body>
    <div id="indicador">Estado: Esperando interacción...</div>
    <button id="boton-inicio">ACTIVAR CÁMARA BUAP</button>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane color="blue" opacitiy="0.5" position="0 0 0" height="0.5" width="0.5"></a-plane>
            <a-text value="¡LO LOGRASTE!\nLA RA FUNCIONA" color="white" align="center" position="0 0 0.1"></a-text>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.getElementById('boton-inicio');
        const ind = document.getElementById('indicador');
        const sceneEl = document.querySelector('a-scene');

        btn.addEventListener('click', () => {
            ind.innerText = "Estado: Iniciando cámara...";
            btn.style.display = 'none';
            
            // Intento de arranque manual
            sceneEl.systems['mindar-image-system'].start();
            
            sceneEl.addEventListener("arReady", () => {
                ind.innerText = "Estado: Cámara lista. Enfoca el Logo.";
            });

            sceneEl.addEventListener("arError", (event) => {
                ind.innerText = "Estado: Error de RA. ¿Subiste el archivo targets.mind?";
                console.error(event);
            });
        });
    </script>
</body>
</html>
