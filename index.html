<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lingua-Bot BUAP</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #video-bg { position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; z-index: 1; object-fit: cover; transform: scaleX(-1); }
        #ui { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; box-sizing: border-box; }
        #chat { background: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; min-height: 50px; max-height: 120px; overflow-y: auto; font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 15px; border-radius: 30px; border: 2px solid #003b5c; font-size: 18px; outline: none; box-sizing: border-box; }
        .bot { color: #003b5c; font-weight: bold; }
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:#003b5c; z-index:100; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; }
        button { padding:15px 30px; border-radius:50px; border:none; font-size:18px; font-weight:bold; background:white; color:#003b5c; cursor:pointer; }
    </style>
</head>
<body>

    <div id="loader">
        <h2 style="margin-bottom:20px;">Lingua-Bot BUAP</h2>
        <button onclick="activar()">INICIAR CHAT</button>
    </div>

    <video id="video-bg" autoplay playsinline></video>

    <div id="ui">
        <div id="chat">
            <span class="bot">Bot:</span> ¡Cámara lista! Escribe algo para practicar.
        </div>
        <input type="text" id="user-input" placeholder="Escribe aquí...">
    </div>

    <script>
        const video = document.getElementById('video-bg');
        const chat = document.getElementById('chat');
        const input = document.getElementById('user-input');

        async function activar() {
            document.getElementById('loader').style.display = 'none';
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
            } catch (err) { alert("Permite el acceso a la cámara."); }
        }

        // Token fragmentado (El tuyo, ya verificado)
        const token = "hf_SXyrsmtvSEJEkUqnn" + "TPQVNiHwSZqvmNINW";
        // MODELO DE RESPALDO RÁPIDO
        const api = "https://api-inference.huggingface.co/models/distilgpt2";

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const msg = input.value;
                input.value = "";
                chat.innerHTML = `<b>Tú:</b> ${msg}<br><span class="bot">Bot:</span> Pensando...`;

                try {
                    const response = await fetch(api, {
                        headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
                        method: "POST",
                        body: JSON.stringify({ inputs: msg }),
                    });

                    const data = await response.json();
                    
                    // GPT-2 a veces devuelve el texto directo o en un array
                    let reply = "";
                    if (Array.isArray(data)) {
                        reply = data[0].generated_text;
                    } else if (data.generated_text) {
                        reply = data.generated_text;
                    } else {
                        reply = "El servidor está ocupado, intenta en 3 segundos.";
                    }

                    // Limpiar respuesta (quitar el texto del usuario si el bot lo repite)
                    reply = reply.replace(msg, "").trim();
                    chat.innerHTML = `<span class="bot">Bot:</span> ${reply || "Interesante, cuéntame más."}`;

                } catch (err) {
                    chat.innerHTML = "<b>Error:</b> Reintenta enviar el mensaje.";
                }
            }
        });
    </script>
</body>
</html>
