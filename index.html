<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lingua-Bot BUAP</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif; }
        #ui-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; z-index: 1000; display: flex; flex-direction: column; gap: 10px;
        }
        #chat-box {
            background: rgba(255, 255, 255, 0.95); padding: 15px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); max-height: 120px; overflow-y: auto; 
            font-size: 14px; color: #333;
        }
        #user-input {
            padding: 15px; border-radius: 25px; border: 2px solid #003b5c; 
            outline: none; font-size: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .status { font-weight: bold; color: #003b5c; }
    </style>
</head>
<body>

    <div id="ui-container">
        <div id="chat-box">
            <span class="status">Lingua-Bot:</span> ¡Hola! Enfoca el logo de la BUAP para que aparezca mi avatar y podamos practicar idiomas.
        </div>
        <input type="text" id="user-input" placeholder="Escribe en inglés o francés...">
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-circle color="#003b5c" radius="0.4" position="0 0 0" opacity="0.9"></a-circle>
            <a-text value="LINGUA-BOT\nBUAP" color="white" align="center" width="2.5" position="0 0 0.1"></a-text>
        </a-entity>
    </a-scene>

    <script>
        // Token dividido para evitar bloqueo de seguridad de GitHub
        const p1 = "hf_";
        const p2 = "prvGGbOZwtXzfgIQKEbjmhrwYPFzcVxWaM";
        const token = p1 + p2;

        const modelUrl = "https://api-inference.huggingface.co/models/MistralAI/Mistral-7B-Instruct-v0.2";

        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const userMsg = input.value;
                input.value = "";
                chatBox.innerHTML = `<span class="status">Tú:</span> ${userMsg}<br><span class="status">Lingua-Bot:</span> Pensando...`;

                try {
                    const response = await fetch(modelUrl, {
                        headers: { 
                            Authorization: `Bearer ${token}`,
                            "Content-Type": "application/json"
                        },
                        method: "POST",
                        body: JSON.stringify({
                            inputs: `[INST] Eres Lingua-Bot, un tutor de idiomas de la Facultad de Lenguas BUAP. Responde de forma muy breve (max 2 frases) y corrige errores gramaticales del usuario: ${userMsg} [/INST]`,
                            parameters: { 
                                max_new_tokens: 80,
                                return_full_text: false 
                            }
                        }),
                    });

                    const data = await response.json();
                    
                    if(data.error) {
                        chatBox.innerHTML = `<span class="status">Lingua-Bot:</span> Estoy despertando mi cerebro... intenta de nuevo en 5 segundos.`;
                    } else {
                        let aiText = data[0].generated_text || "No pude procesar eso, ¿intentamos de nuevo?";
                        chatBox.innerHTML = `<span class="status">Lingua-Bot:</span> ${aiText}`;
                    }
                } catch (error) {
                    chatBox.innerHTML = `<span class="status">Error:</span> No hay conexión con el servidor de IA.`;
                }
            }
        });
    </script>
</body>
</html>
