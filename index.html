<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingua-Bot BUAP</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #video-bg { position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; z-index: 1; object-fit: cover; }
        #ui { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; box-sizing: border-box; }
        #chat { background: rgba(255,255,255,0.95); padding: 15px; border-radius: 15px; margin-bottom: 10px; max-height: 140px; overflow-y: auto; font-size: 16px; border-left: 5px solid #003b5c; }
        input { width: 100%; padding: 15px; border-radius: 30px; border: none; font-size: 18px; outline: none; }
        .bot { color: #003b5c; font-weight: bold; }
        #start { position: fixed; top:0; left:0; width:100%; height:100%; background:#003b5c; z-index:100; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; }
        button { padding: 15px 30px; border-radius: 50px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; color: #003b5c; background: white; }
    </style>
</head>
<body>

    <div id="start">
        <h2>Lingua-Bot</h2>
        <button onclick="iniciar()">EMPEZAR</button>
    </div>

    <video id="video-bg" autoplay playsinline></video>

    <div id="ui">
        <div id="chat" id="chat">
            <span class="bot">Bot:</span> ¡Hola! Escribe algo para probar la conexión.
        </div>
        <input type="text" id="user-input" placeholder="Escribe aquí...">
    </div>

    <script>
        const video = document.getElementById('video-bg');
        const chat = document.getElementById('chat');
        const input = document.getElementById('user-input');

        async function iniciar() {
            document.getElementById('start').style.display = 'none';
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
            } catch (err) { alert("Permite la cámara"); }
        }

        // TOKEN FRAGMENTADO (El que me pasaste)
        const k1 = "hf_";
        const k2 = "SXyrsmtvSEJEkUqnn";
        const k3 = "TPQVNiHwSZqvmNINW";
        const token = k1 + k2 + k3;

        // MODELO DE EMERGENCIA (GPT-2 es el más rápido de Hugging Face)
        const api = "https://api-inference.huggingface.co/models/gpt2";

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const val = input.value;
                input.value = "";
                chat.innerHTML = `<b>Tú:</b> ${val}<br><span class="bot">Bot:</span> Conectando...`;

                try {
                    const res = await fetch(api, {
                        headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
                        method: "POST",
                        body: JSON.stringify({ inputs: val }),
                    });
                    
                    const data = await res.json();
                    
                    // Si el modelo está ocupado, gpt2 suele responder con el texto directamente
                    const reply = data[0]?.generated_text || data.generated_text || "Error de respuesta.";
                    chat.innerHTML = `<span class="bot">Bot:</span> ${reply}`;
                } catch (err) {
                    chat.innerHTML = "<b>Error:</b> El servidor de IA está saturado. Prueba de nuevo en 5 segundos.";
                }
            }
        });
    </script>
</body>
</html>
