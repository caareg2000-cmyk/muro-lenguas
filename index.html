<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lingua-Bot BUAP</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #video-bg { position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; z-index: 1; object-fit: cover; }
        #ui { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; box-sizing: border-box; background: rgba(0,0,0,0.3); }
        #chat { background: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; max-height: 150px; overflow-y: auto; font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 15px; border-radius: 30px; border: none; font-size: 18px; outline: none; box-sizing: border-box; }
        .bot { color: #003b5c; font-weight: bold; }
        #start-screen { position: fixed; top:0; left:0; width:100%; height:100%; background:#003b5c; z-index:100; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; }
        button { padding:15px 30px; border-radius:50px; border:none; font-size:20px; font-weight:bold; cursor:pointer; color:#003b5c; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>Lingua-Bot BUAP</h1>
        <p>Facultad de Lenguas</p>
        <button onclick="iniciar()">ENTRAR A PRACTICAR</button>
    </div>

    <video id="video-bg" autoplay playsinline></video>

    <div id="ui">
        <div id="chat" id="chat">
            <span class="bot">Bot:</span> ¡Hola! Ya te veo. Practiquemos inglés o francés. Escribe algo abajo.
        </div>
        <input type="text" id="user-input" placeholder="Escribe aquí...">
    </div>

    <script>
        const video = document.getElementById('video-bg');
        const chat = document.getElementById('chat');
        const input = document.getElementById('user-input');

        async function iniciar() {
            document.getElementById('start-screen').style.display = 'none';
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (err) {
                alert("Error al abrir cámara: " + err.message);
            }
        }

        // Tu Token seguro
        const t = "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";
        const api = "https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill";

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const text = input.value;
                input.value = "";
                chat.innerHTML = `<b>Tú:</b> ${text}<br><span>Pensando...</span>`;

                try {
                    const res = await fetch(api, {
                        headers: { Authorization: `Bearer ${t}`, "Content-Type": "application/json" },
                        method: "POST",
                        body: JSON.stringify({ inputs: text }),
                    });
                    const data = await res.json();
                    const reply = data.generated_text || data[0].generated_text || "Lo siento, reintenta.";
                    chat.innerHTML = `<span class="bot">Bot:</span> ${reply}`;
                } catch (err) {
                    chat.innerHTML = "<b>Error:</b> Reintenta enviar el mensaje.";
                }
            }
        });
    </script>
</body>
</html>
