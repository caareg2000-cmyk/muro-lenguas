<body>

    <script>
        const video = document.getElementById('video-bg');
        const chatBox = document.getElementById('chat');
        const input = document.getElementById('user-input');

        // Iniciar cÃ¡mara nativa
        async function iniciarApp() {
            document.getElementById('start-screen').style.display = 'none';
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" },
                    audio: false 
                });
                video.srcObject = stream;

                alert("Error: Debes permitir el acceso a la cÃ¡mara.");

        // Token fragmentado para que GitHub NO lo desactive
        const p1 = "hf_";
        const p2 = "SXyrsmtvSEJEkUqnn";
        const p3 = "TPQVNiHwSZqvmNINW";
        const token = p1 + p2 + p3;

        // Modelo de Google Gemma (MÃ¡s robusto para evitar errores de red)
        const apiModel = "https://api-inference.huggingface.co/models/google/gemma-1.1-2b-it";

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const userMsg = input.value;
                input.value = "";
                chatBox.innerHTML = `<b>TÃº:</b> ${userMsg}<br><span class="bot-label">Lingua-Bot:</span> Conectando...`;

                try {
                    const response = await fetch(apiModel, {
                        headers: {

                        },
                        method: "POST",
                        body: JSON.stringify({

                    const data = await response.json();

                            chatBox.innerHTML = `<span class="bot-label">Lingua-Bot:</span> Mi cerebro se estÃ¡ encendiendo... reintenta en 10 segundos.`;

                    let rawReply = data[0]?.generated_text || data.generated_text || "No tengo una respuesta clara, Â¿puedes repetir?";

                    let cleanReply = rawReply.replace(userMsg, "").trim();
                    
                    chatBox.innerHTML = `<span class="bot-label">Lingua-Bot:</span> ${cleanReply}`;

                    // Voz automÃ¡tica
