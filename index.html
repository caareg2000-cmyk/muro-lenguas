<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingua-Bot BUAP</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #video-preview { position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; z-index: 1; object-fit: cover; }
        #interface { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; background: rgba(0,0,0,0.2); }
        #chat-box { background: rgba(255, 255, 255, 0.9); padding: 15px; border-radius: 15px; max-height: 30%; overflow-y: auto; font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #input-area { width: 100%; }
        input { width: 100%; padding: 15px; border-radius: 30px; border: none; font-size: 18px; outline: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .bot-name { color: #003b5c; font-weight: bold; }
    </style>
</head>
<body>

    <video id="video-preview" autoplay playsinline></video>

    <div id="interface">
        <div id="chat-box" id="chat-box">
            <span class="bot-name">Lingua-Bot:</span> ¡Hola! Ya puedo verte. Escribe algo en inglés o francés para practicar.
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Escribe aquí...">
        </div>
    </div>

    <script>
        const video = document.getElementById('video-preview');
        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('user-input');

        // 1. Activar Cámara de forma nativa (Más confiable)
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (err) {
                chatBox.innerHTML = "<b>Error:</b> Por favor, permite el acceso a la cámara en la barra de direcciones.";
            }
        }

        // 2. Configuración de IA (Token Protegido)
        const partA = "hf_";
        const partB = "prvGGbOZwtXzfgIQK";
        const partC = "EbjmhrwYPFzcVxWaM";
        const token = partA + partB + partC;
        const api = "https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill";

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const userMsg = input.value;
                input.value = "";
                chatBox.innerHTML = `<b>Tú:</b> ${userMsg}<br><span>Pensando...</span>`;

                try {
                    const response = await fetch(api, {
                        headers: { Authorization: `Bearer ${token}`, "Content-Type": "application/json" },
                        method: "POST",
                        body: JSON.stringify({ inputs: userMsg }),
                    });

                    const data = await response.json();
                    const reply = data.generated_text || data[0].generated_text || "No pude conectar, reintenta.";
                    chatBox.innerHTML = `<span class="bot-name">Lingua-Bot:</span> ${reply}`;
                } catch (err) {
                    chatBox.innerHTML = "<b>Error:</b> Revisa tu conexión a internet.";
                }
            }
        });

        startCamera();
    </script>
</body>
</html>
