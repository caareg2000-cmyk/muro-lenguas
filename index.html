<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lingua-Bot BUAP</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #000; }
        
        /* Pantalla de inicio para forzar permisos */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 59, 92, 0.9); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        #start-btn {
            padding: 15px 30px; font-size: 20px; cursor: pointer;
            background: #fff; color: #003b5c; border: none; border-radius: 50px; font-weight: bold;
        }

        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; z-index: 1000; display: none; }
        #chat-box { background: white; padding: 12px; border-radius: 12px; max-height: 100px; overflow-y: auto; margin-bottom: 8px; font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        #user-input { width: 100%; padding: 15px; border-radius: 25px; border: 2px solid #003b5c; box-sizing: border-box; font-size: 16px; }
        .bot { font-weight: bold; color: #003b5c; }
    </style>
</head>
<body>

    <div id="overlay">
        <h2>Bienvenido a Lingua-Bot</h2>
        <p>Facultad de Lenguas BUAP</p>
        <button id="start-btn">EMPEZAR PRÁCTICA</button>
    </div>

    <div id="ui">
        <div id="chat-box"><span class="bot">Lingua-Bot:</span> ¡Hola! Enfoca el logo para comenzar.</div>
        <input type="text" id="user-input" placeholder="Escribe aquí...">
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiError: no; uiScanning: no;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-circle color="#003b5c" radius="0.4" position="0 0 0" opacity="0.9"></a-circle>
            <a-text value="LINGUA-BOT\nBUAP" color="white" align="center" width="3" position="0 0 0.1"></a-text>
        </a-entity>
    </a-scene>

    <script>
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const ui = document.getElementById('ui');
        const sceneEl = document.querySelector('a-scene');

        // Función para iniciar la cámara
        startBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
            ui.style.display = 'block';
            sceneEl.systems['mindar-image-system'].start(); // Inicia la cámara manualmente
        });

        // Configuración de la IA (Token Fragmentado)
        const a = "hf_";
        const b = "prvGGbOZwtXzfgIQK";
        const c = "EbjmhrwYPFzcVxWaM";
        const key = a + b + c;
        const api = "https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill";

        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-box');

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const msg = input.value;
                input.value = "";
                box.innerHTML = `<b>Tú:</b> ${msg}<br><span class="bot">Lingua-Bot:</span> Pensando...`;

                try {
                    const res = await fetch(api, {
                        headers: { Authorization: `Bearer ${key}`, "Content-Type": "application/json" },
                        method: "POST",
                        body: JSON.stringify({ inputs: msg }),
                    });

                    const data = await res.json();
                    
                    if (data.error) {
                        box.innerHTML = `<span class="bot">Lingua-Bot:</span> El servidor está cargando. Reintenta en 10 segundos.`;
                    } else {
                        const reply = data.generated_text || (data[0] && data[0].generated_text) || "No pude entenderte.";
                        box.innerHTML = `<span class="bot">Lingua-Bot:</span> ${reply}`;
                        
                        // Opcional: El bot habla (Voz)
                        const speech = new SpeechSynthesisUtterance(reply);
                        speech.lang = 'en-US'; // Cambiar a 'fr-FR' si es francés
                        window.speechSynthesis.speak(speech);
                    }
                } catch (err) {
                    box.innerHTML = `<span class="bot">Error:</span> Problema de red.`;
                }
            }
        });
    </script>
</body>
</html>
